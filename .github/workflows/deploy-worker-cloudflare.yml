# Деплой Cloudflare Worker (API проверки отзыва) при каждом пуше в main
# (в т.ч. после мержа PR из Codex) — бэкенд всегда в актуальном состоянии вместе с site/
# Секреты в GitHub: Settings → Secrets and variables → Actions:
#   CLOUDFLARE_API_TOKEN, CLOUDFLARE_ACCOUNT_ID

name: Deploy Revocation Worker (Cloudflare)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Worker to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: worker
          command: deploy
