name: Deploy to gh-pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v1
        with:
          path: ./
      - uses: actions/deploy-pages@v1
        with:
          branch: gh-pages
          clean-exclude: pr-preview/**
          force: false
