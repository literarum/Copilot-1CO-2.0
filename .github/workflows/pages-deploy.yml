name: Deploy Pages (main)

on:
  push:
    branches: [main]

permissions:
  contents: write

concurrency:
  group: pages-deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Publish ONLY site/ to gh-pages root,
      # but keep pr-preview/ (PR previews) untouched
      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: site
          clean-exclude: pr-preview/**
          force: false
