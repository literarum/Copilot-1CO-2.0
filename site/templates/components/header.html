<header class="mb-4">
                <div class="flex flex-col md:flex-row justify-between md:items-start gap-4 mb-3">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold text-primary">Copilot 1СО 2.0</h1>
                        <p id="appSlogan" class="text-sm md:text-base text-primary">
                            Ваш надежный второй пилот
                        </p>
                    </div>
                    <div
                        class="flex flex-wrap items-center justify-center md:justify-end gap-x-3 gap-y-2 w-full md:w-auto"
                    >
                        <div class="flex items-center gap-x-2">
                            <button
                                id="showFavoritesHeaderBtn"
                                class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                                title="Избранное"
                            >
                                <i class="fas fa-star hover:text-yellow-400"></i>
                            </button>

                            <div class="h-5 w-px bg-gray-300 dark:bg-gray-700 self-center"></div>

                            <div
                                id="appTimer"
                                class="flex items-center gap-1 text-sm flex-shrink-0"
                            >
                                <button
                                    id="timerToggleButton"
                                    title="Старт/Пауза"
                                    class="p-1.5 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary transition-colors"
                                >
                                    <i class="fas fa-play"></i>
                                </button>
                                <button
                                    id="timerResetButton"
                                    title="Сброс"
                                    class="p-1.5 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary transition-colors"
                                >
                                    <i class="fas fa-undo"></i>
                                </button>
                                <span
                                    id="timerDisplay"
                                    class="font-mono px-1 py-0.5 rounded bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-200 tabular-nums inline-flex items-baseline text-base"
                                >
                                </span>
                                <button
                                    id="timerDecreaseButton"
                                    title="Уменьшить на 1 мин"
                                    class="p-1.5 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary transition-colors"
                                >
                                    <i class="fas fa-minus"></i>
                                </button>
                                <button
                                    id="timerIncreaseButton"
                                    title="Увеличить на 1 мин"
                                    class="p-1.5 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary transition-colors"
                                >
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>

                        <button
                            id="themeToggle"
                            class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary transition-colors flex-shrink-0"
                            title="Сменить тему"
                        >
                            <i class="fas fa-sun text-yellow-500 hidden dark:inline"></i>
                            <i class="fas fa-moon text-blue-300 dark:hidden"></i>
                        </button>
                        <div
                            class="relative w-full order-last sm:order-none sm:w-auto sm:min-w-[180px] md:w-[20rem] lg:w-[24rem]"
                        >
                            <input
                                type="text"
                                id="searchInput"
                                placeholder="Поиск..."
                                class="w-full pl-10 pr-16 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary text-base text-gray-900 dark:text-gray-100"
                            />
                            <i
                                class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
                            ></i>
                            <button
                                id="clearSearchInputBtn"
                                type="button"
                                class="absolute top-1/2 right-10 transform -translate-y-1/2 p-1 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 hidden"
                                title="Очистить поиск"
                            >
                                <i class="fas fa-times"></i>
                            </button>
                            <button
                                id="toggleAdvancedSearch"
                                type="button"
                                class="absolute top-1/2 right-2 z-20 -translate-y-1/2 w-7 h-7 inline-flex items-center justify-center rounded-md bg-gray-200/70 dark:bg-gray-700/70 text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-gray-100 hover:bg-gray-300/80 dark:hover:bg-gray-600/80 transition-colors pointer-events-auto"
                                title="Параметры поиска"
                                aria-label="Параметры поиска"
                            >
                                <i class="fas fa-cog"></i>
                            </button>
                            <div
                                id="searchResults"
                                class="absolute z-50 top-full mt-1 left-0 right-0 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg shadow-lg hidden max-h-96 overflow-y-auto"
                            ></div>
                        </div>
                        <div class="flex gap-2 flex-shrink-0">
                            <button
                                id="customizeUIBtn"
                                class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary transition-colors"
                                title="Настройки"
                            >
                                <i class="fas fa-cog"></i>
                            </button>
                            <button
                                id="exportDataBtn"
                                class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary transition-colors"
                                title="Экспорт базы данных"
                            >
                                <i class="fas fa-upload"></i>
                            </button>
                            <button
                                id="importDataBtn"
                                class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary transition-colors"
                                title="Импорт базы данных"
                            >
                                <i class="fas fa-download"></i>
                            </button>
                            <button
                                id="forceReloadBtn"
                                class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary transition-colors"
                                title="Перезагрузка приложения"
                            >
                                <i class="fas fa-sync-alt"></i>
                            </button>
                            <button
                                id="showHotkeysBtn"
                                class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary transition-colors"
                                title="Горячие клавиши и управление Copilot"
                            >
                                <i class="fas fa-info-circle"></i>
                            </button>
                            <input type="file" id="importFileInput" accept=".json" class="hidden" />
                        </div>
                    </div>
                </div>

                <div
                    id="advancedSearchOptions"
                    class="hidden fixed inset-0 z-[80] bg-black/50 p-4 flex items-center justify-center"
                >
                    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700">
                        <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
                            <h3 class="text-lg font-semibold">Параметры поиска</h3>
                            <button id="closeSearchSettingsBtn" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-primary transition-colors" title="Закрыть"><i class="fas fa-times"></i></button>
                        </div>
                        <div class="p-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">Искать по:</label>
                                <div class="flex flex-wrap gap-2">
                                    <label class="inline-flex items-center"><input type="checkbox" checked class="search-field-filter form-checkbox text-primary focus:ring-primary" value="title" /><span class="ml-2 text-gray-700 dark:text-gray-300">Заголовок</span></label>
                                    <label class="inline-flex items-center"><input type="checkbox" checked class="search-field-filter form-checkbox text-primary focus:ring-primary" value="description" /><span class="ml-2 text-gray-700 dark:text-gray-300">Описание/Содержимое</span></label>
                                    <label class="inline-flex items-center"><input type="checkbox" checked class="search-field-filter form-checkbox text-primary focus:ring-primary" value="steps" /><span class="ml-2 text-gray-700 dark:text-gray-300">Шаги</span></label>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">Типы контента:</label>
                                <div class="flex flex-wrap gap-2">
                                    <label class="inline-flex items-center"><input type="checkbox" checked class="search-type-filter form-checkbox text-primary focus:ring-primary" value="algorithm" /><span class="ml-2 text-gray-700 dark:text-gray-300">Алгоритмы</span></label>
                                    <label class="inline-flex items-center"><input type="checkbox" checked class="search-type-filter form-checkbox text-primary focus:ring-primary" value="link" /><span class="ml-2 text-gray-700 dark:text-gray-300">Ссылки</span></label>
                                    <label class="inline-flex items-center"><input type="checkbox" checked class="search-type-filter form-checkbox text-primary focus:ring-primary" value="bookmark" /><span class="ml-2 text-gray-700 dark:text-gray-300">Закладки</span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </header>
